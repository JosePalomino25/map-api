<mat-drawer-container class="example-container" autosize>
  <div>
    <mat-toolbar class="header">
      <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span>MTX Palomo Canaryüê¶</span>
    </mat-toolbar>
  </div>
  <mat-drawer #drawer class="example-sidenav" mode="side">
<div class="title-principal">
  <h2 *ngIf="curentsCitizen; else noJurisdiction" >
    Est√°s en la jurisdiccion: {{curentsCitizen}}
  </h2>
  <ng-template #noJurisdiction>
    <h1>Est√°s en el men√∫ principal</h1>
  </ng-template>
</div>

    <mat-card class="example-card"  *ngFor="let citizen of citizens" (click)="eventSelectService(citizen)">
      <mat-card-title-group>
        <mat-card-title class="title-container">
          <img [src]="citizen.typology.icon" class="image-service">
          {{citizen.service_name}}
        </mat-card-title>
        <h3 class="state-label"
            [ngStyle]="{
            background:citizen.status_node.visible_name === 'Solucionado' ? 'green' :
                   citizen.status_node.visible_name === 'En progreso' ? 'yellow' : '#ADD8E6'
          }"> {{ citizen.status_node.visible_name }}</h3>
        <mat-card-subtitle>{{citizen.address}}</mat-card-subtitle>

      </mat-card-title-group>
      <mat-card-content>
        <ul>
          <li *ngIf="citizen.description">{{citizen.description}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </mat-drawer>
  <app-map></app-map>
</mat-drawer-container>
